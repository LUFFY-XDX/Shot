<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random TikTok Shoti Video</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 300px;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üé• Random TikTok Video (Shoti API)</h1>
  <button onclick="reloadVideo()">üîÅ Load New Video</button>

  <div id="videoContainer">
    <video id="shotiVideo" controls autoplay loop muted playsinline>
      <source src="https://haji-mix-api.gleeze.com/api/shoti?stream=true" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function reloadVideo() {
      const video = document.getElementById('shotiVideo');
      const newSrc = 'https://haji-mix-api.gleeze.com/api/shoti?stream=true&rand=' + Math.random(); // random param to force reload

      video.pause();
      video.querySelector('source').src = newSrc;
      video.load();
      video.play();
    }
  </script>

</body>
</html>
