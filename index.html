<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random TikTok Shoti Video</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 300px;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üé• Random TikTok Video (Shoti API)</h1>
  <button onclick="loadRandomVideo()">Load New Video üîÅ</button>

  <div id="videoContainer">
    <p>Loading video...</p>
  </div>

  <script>
    async function loadRandomVideo() {
      const videoContainer = document.getElementById('videoContainer');
      videoContainer.innerHTML = '<p>Loading video...</p>';

      try {
        const response = await fetch('https://haji-mix-api.gleeze.com/api/shoti?stream=true');
        if (!response.ok) throw new Error('Failed to fetch video');

        const data = await response.json();
        const videoUrl = data.url; // API returns { "url": "https://..." }

        videoContainer.innerHTML = `
          <video controls autoplay loop>
            <source src="${videoUrl}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        `;
      } catch (error) {
        console.error(error);
        videoContainer.innerHTML = '<p>Failed to load video. Please try again.</p>';
      }
    }

    // Load a video on page load
    loadRandomVideo();
  </script>

</body>
</html>
